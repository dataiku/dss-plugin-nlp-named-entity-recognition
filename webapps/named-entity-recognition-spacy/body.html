<link
  rel="stylesheet"
  href="/plugins/named-entity-recognition/resource/style.css"
/>
<script src="/plugins/named-entity-recognition/resource/dku-helpers.js"></script>

<form id="main" style="width: 800px; margin: 20px auto">
  <h1>
    Named Entity Visualization with
    <a href="https://spacy.io/" target="_blank">spaCy</a>
  </h1>
  <br />
  <div class="white-box">
    <h2>Input Text</h3>
    <textarea
      id="input_text"
      class="input-text"
      placeholder="Enter a text for running NER"
    >
    Examples of named entities include Barack Obama, New York City, Volkswagen, or anything else that can be named.</textarea
    >
    <div>
      <select
        class="dropdown"
        id="language-list"
        style="width: 200px; margin: 20px auto"
      >
        <option value="zh">Chinese</option>
        <option selected value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="nb">Norwegian Bokm√•l</option>
        <option value="pl">Polish</option>
        <option value="es">Spanish</option>
      </select>
    </div>
    <input type="submit" id="run-ner" class="btn btn-primary" />
    <h2 style="margin-bottom: 10px; margin-top: 50px">Results</h3>
    <div id="results"></div>
  </div>
</form>
